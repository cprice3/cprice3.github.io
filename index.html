<!DOCTYPE html>
<html>
<head>
    <title>Google Sheets Line Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // Service account information
        var CLIENT_ID = '109183723869220967811';
        var API_KEY = '050603df85a23da5a60a6cbd1b9235e0810c0fe3';

        // Array to store the retrieved data from Google Sheets
        var dataPoints = [];

        // Load the API client and authenticate
        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        // Initialize the API client and make the request
        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
                scope: 'https://www.googleapis.com/auth/spreadsheets.readonly'
            }).then(function () {
                // Fetch the data from Google Sheets
                fetchSheetData();
            }).catch(function (error) {
                console.log(error);
            });
        }

        // Fetch data from Google Sheets using Sheets API
        function fetchSheetData() {
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: '1lkBDiWV8zLEw5IP6J71npqJSLwpoK9ZyNYFPk0W-hIg',
                range: 'Sheet1!A1:B5' // Modify the range as per your sheet
            }).then(function (response) {
                var values = response.result.values;

                // Convert the retrieved data into chart-compatible format
                for (var i = 1; i < values.length; i++) {
                    var date = new Date(values[i][0]);
                    var value = parseInt(values[i][1]);
                    dataPoints.push({ x: date, y: value });
                }

                // Display the chart
                displayChart();
            }).catch(function (error) {
                console.log(error);
            });
        }

        // Display the line graph using Chart.js library
        function displayChart() {
            var ctx = document.getElementById('chart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Data',
                        data: dataPoints,
                        borderColor: 'blue',
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            }
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div>
        <canvas id="chart" width="400" height="400"></canvas>
    </div>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
</body>
</html>
