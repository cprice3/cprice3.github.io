<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #f2f2f2;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
    }

    nav ul li a:hover {
      color: #555;
    }

    h1 {
      text-align: center;
      margin: 40px 0;
    }

    /* Responsive styles */
    @media screen and (max-width: 600px) {
      nav ul {
        display: none; /* Hide the regular navigation menu */
      }

      /* Style for the mobile menu */
      .mobile-menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f2f2f2;
        padding: 10px;
      }

      .mobile-menu li {
        margin: 10px 0;
      }

      .mobile-menu li a {
        text-decoration: none;
        color: #333;
      }

      .mobile-menu li a:hover {
        color: #555;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="temphumgraph.html">Laramie</a></li>
    </ul>
  </nav>

  <!-- Mobile menu -->
  <nav class="mobile-menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="temphumgraph.html">Laramie</a></li>
    </ul>
  </nav>

  <h1>Welcome to the Home Page</h1>

  <img src="https://oilcitynews.nyc3.cdn.digitaloceanspaces.com/wp-content/uploads/2020/05/052020-lightning-1536x1024.jpg" alt="Center Photo" style="display: block; margin: 0 auto;">
  
  <script>
    // Toggle the mobile menu visibility
    function toggleMobileMenu() {
      var mobileMenu = document.querySelector('.mobile-menu');
      mobileMenu.style.display = (mobileMenu.style.display === 'none') ? 'flex' : 'none';
    }
  </script>
</body>
</html>
