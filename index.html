<!DOCTYPE html>
<html>
<head>
  <title>Responsive Navigation Bar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Navigation bar */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    .navbar li {
      float: left;
    }

    .navbar li a {
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar li a:hover {
      background-color: #555;
    }

    /* Responsive styles */
    @media screen and (max-width: 600px) {
      .navbar li {
        float: none;
      }

      .navbar ul {
        overflow: hidden;
        display: none;
      }

      .navbar li a {
        display: block;
        text-align: left;
      }

      .navbar.icon {
        float: right;
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="navbar" id="myNavbar">
    <ul>
      <li><a class="active" href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="temphumgraph.html">Laramie</a></li>
      <li><a href="#contact">Contact</a></li>
      <li class="icon">
        <a href="javascript:void(0);" onclick="toggleNavbar()">
          <i class="fa fa-bars"></i>
        </a>
      </li>
    </ul>
  </div>

  <script>
    function toggleNavbar() {
      var x = document.getElementById("myNavbar");
      if (x.className === "navbar") {
        x.className += " responsive";
      } else {
        x.className = "navbar";
      }
    }
  </script>
</body>
</html>
